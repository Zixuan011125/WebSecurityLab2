<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body>
    <form action="process.php" method="POST">
        <div class="form">
            <h1>Registration Form</h1>
            <label for="username" name="username">Username: </label>
            <input type="text" name="username" autocomplete="off" required pattern="[a-zA-Z\s]+" title="Please enter your username">
            <br><br>
            <label for="password" name="password">Password: </label>
            <input type="password" name="password" autocomplete="off" required pattern="(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9]).{8,}" title="The password should be at least 8 characters long, contain at least one uppercase letter, one number, and one special character.">
            <br>
            <button type="register" name="register">Register</button>
        </div>
    </form>
</body>
</html>
